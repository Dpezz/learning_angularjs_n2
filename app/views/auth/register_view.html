<form class="form-signin form-card" name="form">
    <md-button class="md-fab md-mini form-button">
        <md-icon class="material-icons"> https </md-icon>
    </md-button>
    <md-subheader class="md-no-sticky text-center">Inicio de Sesi√≥n</md-subheader>
    <div class="form-control" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Rut</label>
            <input ng-model="vm.user.rut" type="text" minlength="9" maxlength="9" required>
        </md-input-container>
    </div>
    <div class="form-control" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Nombre</label>
            <input ng-model="vm.user.name" type="text" required>
        </md-input-container>
    </div>
    <div class="form-control" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Apellido</label>
            <input ng-model="vm.user.lastname" type="text" required>
        </md-input-container>
    </div>
    <div class="form-control" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="vm.user.email" type="email" required>
        </md-input-container>
    </div>
    <div class="form-control" layout-gt-sm="row">
        <md-button type="submit" class="md-raised md-accent md-button-circle" ng-disabled="form.$invalid" ng-click="vm.register()"
            style="width: 100%;">
            <md-icon class="material-icons"> save </md-icon> Registrar
        </md-button>
    </div>
    <div layout="row" layout-sm="column" layout-align="center center" ng-show="vm.is_loading">
        <md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
    </div>
    <h6 layout layout-align="center center" class="text-danger" style="margin-bottom:3px" ng-show="vm.error">{{vm.error}}</h6>
</form>
