<md-content layout="row" layout-align="center center">
    <div class="container">
        <dpz-toolbar item-data="vm.item"></dpz-toolbar>
        <form name="form">
            <div layout-gt-sm="row">
                <md-input-container class="md-icon-float md-block" flex>
                    <label>Título</label>
                    <md-icon class="material-icons"> audiotrack </md-icon>
                    <input ng-model="vm.cancion.title" type="text" required>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-icon-float md-block" flex>
                    <label>Artista</label>
                    <md-icon class="material-icons"> recent_actors </md-icon>
                    <input ng-model="vm.cancion.artist" type="text" required>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-icon-float md-block" flex>
                    <label>Género</label>
                    <md-icon class="material-icons"> art_track </md-icon>
                    <input ng-model="vm.cancion.type" type="text" required>
                </md-input-container>
            </div>
            <md-button type="button" class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="vm.cancion.id?vm.update():vm.store()"
                style="float:right">
                <md-icon class="material-icons"> save </md-icon> Guardar
            </md-button>
        </form>
    </div>
</md-content>
